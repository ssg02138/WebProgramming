<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
   
</head>
<body>
    <h1>Dashboard</h1>
    <div id="main">
        <h3>Team</h3>
        <select id="team">
            <option>Cavaliers</option>
            <option>Warriors</option>
        </select>
        <h3>Description</h3>
        <textarea id="description" rows="5">

        </textarea>

        <h3>Points</h3>
        <input id="points" type="text" style="width:300px; "/>
        
        <p>
            <button id="save">Save</button>
        </p>
        <br/>
        <hr/>

         <!-- PLAY BY PLAY TABLE -->
         <table id="dash" width="100%">
                <tr>
                    <td class="left-align">Team</td>
                    <td>Play</td>
                    <td class="right-align">Score</td>
                </tr>

            </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="dash.js"></script>
</body>
</html>

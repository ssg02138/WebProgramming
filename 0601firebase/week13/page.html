    <title>GMarket App</title>
    <style>
        #main{
            width:600px;
            min-height:500px;

        input{
            padding:5px;
            font-size:1.2em;

    <div id="main">

       PRICE<br/> <input type="text" id="price"><br/>
       <button id="button_save">Save</button>

       <h3>List of Products</h3>
    <table id="list" width="100%" border="1"> 
        <tr><th>ID</th><th>Name</th><th>Price</th><th>Actions</th></tr>


       


    </table>

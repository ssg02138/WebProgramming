<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Editor</title>
    <style>
        #main{width:100%;height:100%;}
        #source{width:50%;float:left;
                min-height: 500px; font-size:15px;}
        #output{width:40%; height:500px;float:right; padding:10px;
                border:1px solid #aaa;}
        #myframe{width:100%;height:100%; border:0;}
    </style>
</head>
<body>
    <div id="main">
    <h1>Web Editor</h1>
  
    <div id="source"> </div>
    <div id="output">
    <iframe id="myframe"></iframe>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
<script>
  //g = document.getElementById("go");
  g = document.querySelector("#go");

  // f = document.querySelector("#myframe");
  f = document.getElementById("myframe");

  // source
  s = document.querySelector("#source");

  //RUN BUTTON CLICK
 function update(){
      //alert(s.value);
      fdoc = f.contentDocument || f.contentWindow.document;
      
      //fdoc.body.innerHTML = s.value;
      fdoc.open();
      fdoc.write(editor.getValue());
      fdoc.close();     
  }
    //the editor
   var  editor = ace.edit("source");
    editor.setTheme("ace/theme/github");
    editor.session.setMode("ace/mode/html");

   editor.setValue(`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
</html>`);

    editor.session.on('change', function(delta) {
        update();
    });

</script>
</html>
